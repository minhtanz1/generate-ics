<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Task Scheduler // Auto-ICS</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --panel-color: #252526;
            --input-bg: #3c3c3c;
            --text-color: #d4d4d4;
            --accent-color: #007acc;
            --success-color: #4ec9b0;
            --border-color: #444;
            --font-mono: 'Consolas', 'Monaco', 'Courier New', monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-mono);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            font-size: 14px;
        }

        h1, h3 { margin: 0 0 10px 0; font-weight: normal; color: var(--success-color); }
        
        .container {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            height: 90vh;
        }

        .panel {
            background-color: var(--panel-color);
            border: 1px solid var(--border-color);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label { font-size: 12px; opacity: 0.8; }

        input, button {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px;
            font-family: var(--font-mono);
            outline: none;
        }

        input:focus { border-color: var(--accent-color); }

        button {
            cursor: pointer;
            transition: background 0.2s;
            font-weight: bold;
        }

        button:hover { background-color: #505050; }
        button.primary { background-color: var(--accent-color); color: white; border: none; }
        button.primary:hover { background-color: #0062a3; }
        button.delete-btn { background-color: #ce4646; color: white; border: none; width: 30px;}

        .task-list {
            border-top: 1px solid var(--border-color);
            margin-top: 10px;
            padding-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .task-item {
            display: grid;
            grid-template-columns: 1fr 60px 30px;
            gap: 5px;
            align-items: center;
        }

        .preview-area {
            background-color: #111;
            padding: 10px;
            border: 1px solid var(--border-color);
            font-size: 13px;
            white-space: pre-wrap;
            overflow-y: auto;
            flex-grow: 1;
            color: #ce9178; /* String color style */
        }

        .log-entry { margin-bottom: 5px; border-bottom: 1px dashed #333; padding-bottom: 2px;}
        .log-time { color: #569cd6; }
        .log-task { color: #dcdcaa; }

    </style>
</head>
<body>

    <h1>// DASHBOARD: SCHEDULER & ICS GENERATOR</h1>

    <div class="container">
        <!-- LEFT PANEL: CONFIG & INPUTS -->
        <div class="panel">
            <h3>1. GLOBAL CONFIG</h3>
            <div class="form-group">
                <label>Project Start (Ngày bắt đầu)</label>
                <input type="datetime-local" id="globalStart">
            </div>
            <div class="form-group">
                <label>Project End (Ngày kết thúc)</label>
                <input type="datetime-local" id="globalEnd">
            </div>
            
            <hr style="width:100%; border:0; border-top:1px solid var(--border-color);">

            <h3>2. TASKS & WEIGHTS</h3>
            <div class="task-list" id="taskList">
                <!-- Task items will be injected here -->
            </div>
            <button onclick="UI.addTaskRow()">+ Add Task</button>

            <hr style="width:100%; border:0; border-top:1px solid var(--border-color);">
            
            <h3>3. ACTIONS</h3>
            <button class="primary" onclick="App.generate()">>> CALCULATE & PREVIEW</button>
            <button onclick="App.downloadICS()">Download .ICS File</button>
        </div>

        <!-- RIGHT PANEL: PREVIEW -->
        <div class="panel">
            <h3>4. SYSTEM LOG / PREVIEW</h3>
            <div id="previewConsole" class="preview-area">
                // Ready to process...
                // Waiting for inputs...
            </div>
        </div>
    </div>

<script>
/**
 * ==========================================
 * CORE CONFIGURATION (OPEN SYSTEM)
 * ==========================================
 * Điều chỉnh các thông số mặc định tại đây
 */
const CONFIG = {
    // Các khung giờ "Blocked" (không làm việc). Format: [StartHour, EndHour]
    // Ví dụ: [23, 7] nghĩa là từ 23h đêm đến 7h sáng hôm sau.
    // [12, 13] nghĩa là từ 12h trưa đến 13h chiều.
    blockedHours: [
        { start: 23, end: 7 }, // Sleep
        { start: 12, end: 13 }, // Lunch
        { start: 18, end: 19 }  // Dinner
    ],
    minBlockDuration: 30, // Đơn vị phút. Sự kiện ngắn nhất.
    bufferMinutes: 10,    // Thời gian nghỉ giữa các sự kiện (Time Management)
};

/**
 * ==========================================
 * LOGIC MODULE: TIME MANAGEMENT
 * ==========================================
 */
class TimeManager {
    constructor() {
        this.blockedRanges = CONFIG.blockedHours;
    }

    // Kiểm tra xem một thời điểm cụ thể có nằm trong giờ nghỉ không
    isBlocked(date) {
        const hour = date.getHours();
        const minute = date.getMinutes();
        
        for (let block of this.blockedRanges) {
            // Xử lý trường hợp qua đêm (ví dụ 23h -> 7h)
            if (block.start > block.end) {
                if (hour >= block.start || hour < block.end) return true;
            } else {
                // Xử lý trong ngày (ví dụ 12h -> 13h)
                if (hour >= block.start && hour < block.end) return true;
            }
        }
        return false;
    }

    // Tìm thời điểm bắt đầu hợp lệ tiếp theo (nếu đang rơi vào giờ nghỉ)
    getNextValidTime(date) {
        let checkDate = new Date(date);
        // Loop từng phút để thoát khỏi vùng blocked (giải thuật đơn giản cho dashboard nhỏ)
        // Có thể tối ưu bằng toán học nếu scale lớn, nhưng loop phút an toàn cho logic phức tạp
        while (this.isBlocked(checkDate)) {
            checkDate.setMinutes(checkDate.getMinutes() + 1);
        }
        return checkDate;
    }

    // Tính tổng số phút làm việc khả dụng giữa 2 mốc thời gian
    calculateAvailableMinutes(start, end) {
        let totalMinutes = 0;
        let cursor = new Date(start);
        const endDate = new Date(end);

        while (cursor < endDate) {
            if (!this.isBlocked(cursor)) {
                totalMinutes++;
            }
            cursor.setMinutes(cursor.getMinutes() + 1);
        }
        return totalMinutes;
    }
}

/**
 * ==========================================
 * LOGIC MODULE: SCHEDULER
 * ==========================================
 */
class Scheduler {
    constructor() {
        this.tm = new TimeManager();
    }

    process(tasks, globalStart, globalEnd) {
        const startDate = new Date(globalStart);
        const endDate = new Date(globalEnd);

        if (startDate >= endDate) throw new Error("Start Date must be before End Date");
        if (tasks.length === 0) throw new Error("No tasks defined");

        // 1. Tính tổng trọng số
        const totalWeight = tasks.reduce((sum, t) => sum + parseInt(t.weight), 0);
        
        // 2. Tính tổng thời gian làm việc khả dụng (phút)
        const totalAvailableMinutes = this.tm.calculateAvailableMinutes(startDate, endDate);
        
        if (totalAvailableMinutes <= 0) throw new Error("No working hours available in selected range");

        // 3. Phân bổ thời gian
        let schedule = [];
        let currentCursor = this.tm.getNextValidTime(startDate);

        tasks.forEach(task => {
            // Thời gian dành cho task này (tỉ lệ thuận với trọng số)
            // Trừ đi buffer cho mỗi task để dãn cách
            const ratio = parseInt(task.weight) / totalWeight;
            let allocatedMinutes = Math.floor(totalAvailableMinutes * ratio);
            
            // Xếp task vào lịch
            // Logic: Cố gắng xếp liên tục, nhưng nếu gặp block (ngủ) thì nhảy qua
            
            let remainingMinutes = allocatedMinutes;
            let segmentStart = new Date(currentCursor);
            
            // Chia nhỏ task nếu bị ngắt quãng bởi giờ ngủ
            while (remainingMinutes > 0) {
                // Nếu vượt quá globalEnd thì dừng
                if (currentCursor >= endDate) break;

                // Tìm khoảng làm việc liên tục tiếp theo
                if (this.tm.isBlocked(currentCursor)) {
                    // Nếu đang ở vùng block, đẩy cursor ra
                    currentCursor = this.tm.getNextValidTime(currentCursor);
                    segmentStart = new Date(currentCursor); // Reset start segment
                }

                // Tiến 1 phút
                currentCursor.setMinutes(currentCursor.getMinutes() + 1);
                remainingMinutes--;

                // Nếu phút tiếp theo là block HOẶC hết giờ allocated -> đóng segment
                if (remainingMinutes === 0 || this.tm.isBlocked(currentCursor)) {
                    schedule.push({
                        title: task.name,
                        start: new Date(segmentStart),
                        end: new Date(currentCursor),
                        description: `Weight: ${task.weight} | Allocated based on priority.`
                    });
                    
                    // Thêm buffer time (nghỉ ngơi) sau khi hoàn thành 1 segment hoặc 1 task
                    if (CONFIG.bufferMinutes > 0 && remainingMinutes === 0) {
                        currentCursor.setMinutes(currentCursor.getMinutes() + CONFIG.bufferMinutes);
                        // Đảm bảo buffer không đẩy vào giờ ngủ (nếu có thì vòng lặp sau sẽ xử lý)
                        currentCursor = this.tm.getNextValidTime(currentCursor);
                    }
                }
            }
        });

        return schedule;
    }
}

/**
 * ==========================================
 * MODULE: ICS GENERATOR
 * ==========================================
 */
class ICSGenerator {
    static generate(events) {
        let icsContent = "BEGIN:VCALENDAR\r\nVERSION:2.0\r\nPRODID:-//CoderLo//AdminDashboard//EN\r\n";
        
        events.forEach(event => {
            icsContent += "BEGIN:VEVENT\r\n";
            icsContent += `DTSTART:${this.formatDate(event.start)}\r\n`;
            icsContent += `DTEND:${this.formatDate(event.end)}\r\n`;
            icsContent += `SUMMARY:${event.title}\r\n`;
            icsContent += `DESCRIPTION:${event.description}\r\n`;
            icsContent += "END:VEVENT\r\n";
        });

        icsContent += "END:VCALENDAR";
        return icsContent;
    }

    static formatDate(date) {
        // Format: YYYYMMDDTHHmmssZ (UTC) or local. Let's use local format string YYYYMMDDTHHmmss
        const pad = (n) => n < 10 ? '0' + n : n;
        return date.getFullYear() +
            pad(date.getMonth() + 1) +
            pad(date.getDate()) + 'T' +
            pad(date.getHours()) +
            pad(date.getMinutes()) +
            pad(date.getSeconds());
    }
}

/**
 * ==========================================
 * MODULE: UI HANDLER
 * ==========================================
 */
const UI = {
    taskList: document.getElementById('taskList'),
    previewConsole: document.getElementById('previewConsole'),

    init() {
        // Set default dates
        const now = new Date();
        const tomorrow = new Date(now);
        tomorrow.setDate(tomorrow.getDate() + 7);
        
        document.getElementById('globalStart').value = now.toISOString().slice(0, 16);
        document.getElementById('globalEnd').value = tomorrow.toISOString().slice(0, 16);

        // Add 2 default tasks
        this.addTaskRow("Research Architecture", 10);
        this.addTaskRow("Code Backend", 20);
    },

    addTaskRow(name = "", weight = "") {
        const div = document.createElement('div');
        div.className = 'task-item';
        div.innerHTML = `
            <input type="text" placeholder="Event Name (e.g. Code feature A)" value="${name}" class="t-name">
            <input type="number" placeholder="W" value="${weight}" class="t-weight" min="1">
            <button class="delete-btn" onclick="this.parentElement.remove()">x</button>
        `;
        this.taskList.appendChild(div);
    },

    getTasks() {
        const rows = document.querySelectorAll('.task-item');
        let tasks = [];
        rows.forEach(row => {
            const name = row.querySelector('.t-name').value;
            const weight = row.querySelector('.t-weight').value;
            if (name && weight) {
                tasks.push({ name, weight: parseInt(weight) });
            }
        });
        return tasks;
    },

    log(msg, type = 'info') {
        const line = document.createElement('div');
        line.className = 'log-entry';
        line.innerHTML = msg;
        this.previewConsole.appendChild(line);
        this.previewConsole.scrollTop = this.previewConsole.scrollHeight;
    },

    clearLog() {
        this.previewConsole.innerHTML = '';
    }
};

/**
 * ==========================================
 * MAIN APP CONTROLLER
 * ==========================================
 */
const App = {
    scheduledEvents: [],

    generate() {
        UI.clearLog();
        UI.log("// Starting calculation...", 'info');

        const startStr = document.getElementById('globalStart').value;
        const endStr = document.getElementById('globalEnd').value;
        const tasks = UI.getTasks();

        if (!startStr || !endStr) {
            UI.log("[ERROR] Please select start and end dates.", 'error');
            return;
        }

        try {
            const scheduler = new Scheduler();
            this.scheduledEvents = scheduler.process(tasks, startStr, endStr);

            UI.log(`// Found ${tasks.length} tasks. Total generated slots: ${this.scheduledEvents.length}`);
            UI.log(`// ---------------------------------------------------`);

            this.scheduledEvents.forEach(evt => {
                const timeStr = `[${this.formatTime(evt.start)} - ${this.formatTime(evt.end)}]`;
                const dateStr = evt.start.toLocaleDateString();
                UI.log(`<span class="log-time">${dateStr} ${timeStr}</span> : <span class="log-task">${evt.title}</span>`);
            });
            
            UI.log(`// ---------------------------------------------------`);
            UI.log(`// CONFIG: Sleep [${CONFIG.blockedHours[0].start}h-${CONFIG.blockedHours[0].end}h], Buffer: ${CONFIG.bufferMinutes}m`);
            UI.log(`// Ready to download.`);

        } catch (e) {
            UI.log(`[EXCEPTION] ${e.message}`);
            console.error(e);
        }
    },

    formatTime(date) {
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    },

    downloadICS() {
        if (this.scheduledEvents.length === 0) {
            alert("Please generate the schedule first!");
            return;
        }

        const content = ICSGenerator.generate(this.scheduledEvents);
        const blob = new Blob([content], { type: 'text/calendar' });
        const url = URL.createObjectURL(blob);
        
        const a = document.createElement('a');
        a.href = url;
        a.download = 'admin_schedule.ics';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        UI.log("// File downloaded.");
    }
};

// Start the App
UI.init();

</script>
</body>
</html>
